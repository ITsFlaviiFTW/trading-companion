<!doctype html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Trade Journal</title>
  <meta name="theme-color" content="#111827">
  <link rel="manifest" href="{% static 'manifest.webmanifest' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .slot { min-height: 120px; background: #f8f9fa; border: 1px dashed #ced4da; border-radius: 12px; padding: 10px; }
    .concept-card { border-radius: 12px; }
    .drag-handle { cursor: grab; user-select: none; }
    .small-muted { font-size: 0.85rem; color: #6c757d; }
    .calendar-cell { height: 92px; border-radius: 12px; }
    .calendar-day { font-weight: 600; }
    .phone-container { max-width: 860px; margin: 0 auto; }
    .step-image-thumb { max-height: 120px; width: auto; border-radius: 8px; }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Trading Companion</a>
    <div class="d-flex align-items-center gap-2">
      <a class="btn btn-outline-light btn-sm" href="/runs/start/">Start Session</a>
      <a class="btn btn-outline-light btn-sm" href="/strategies/">Strategies</a>
      <a class="btn btn-outline-light btn-sm" href="/concepts/">Concepts</a>
      {% if user.is_authenticated %}
        <span class="text-light small">Hi, {{ user.username }}</span>
        <form method="post" action="/accounts/logout/">
          {% csrf_token %}
          <button class="btn btn-outline-light btn-sm" type="submit">Logout</button>
        </form>
      {% endif %}
    </div>
  </div>
</nav>

<div class="container my-3">
  <div class="phone-container">
    {% block content %}{% endblock %}
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  if ("serviceWorker" in navigator) {
    window.addEventListener("load", () => {
      navigator.serviceWorker.register("/sw.js");
    });
  }
</script>
{% block scripts %}{% endblock %}
</body>
</html>
